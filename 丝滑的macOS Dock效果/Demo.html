      /* ä¼¼ä¹æ˜¯å› ä¸º rem å°±æ˜¯æ ¹æ®htmlçš„å­—ä½“å¤§å°ä½œä¸ºåŸºå‡† */
      font-size: 8px;
    }
    body {

      display: flex;
      align-items: flex-end;
      /* body é€‰æ‹©å™¨çš„å®½åº¦ä¼¼ä¹æ˜¯ç»§æ‰¿htmlé‡Œçš„ã€‚ å¯¹çš„ï¼ */
      width: 100%;

    .glass {
      width: 100%;
      height: 8rem;
      background: rgba(255, 255, 255, 0.25);
      /* è¿™ä¸ªé˜´å½±æ„Ÿè§‰ç”¨å¾—æŒºå¦™çš„ */
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);

      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      /* æœ‰ä¸€ä¸ªé—®é¢˜ï¼š filter å’Œ -webkit-backdrop-filter äºŒè€…æœ‰ä»€ä¹ˆåŒºåˆ«å‘¢ï¼Ÿ */

      /* è¿™ä¸ªè¾¹æ¡†å¤ªç»†èŠ‚äº† */
      border: 1px solid rgba(255, 255, 255, 0.18);
      display: flex;
      justify-content: center;
    }

    .dock {
      /* css å˜é‡å¦‚ä½•å‘½å */
      /* è¿™ä¸ªcss å˜é‡å‘½åçš„ä½ç½®æ˜¯ä¸æ˜¯æœ‰ä»€ä¹ˆè®²ç©¶å‘¢ï¼Ÿä½œç”¨åŸŸæ˜¯å•¥ */
      --scale: 1;
      list-style: none;

      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dock li {
      font-size: calc(6rem * var(--scale));
      padding: 0 0.5rem;

      /* ç®­å¤´ç¬¦å· */
      cursor: default;

    }
  </style>
</head>
<body>
  <div class="glass">
    <ul class="dock">
      <li>ğŸ‘¾</li>
      <li>ğŸ¤¡</li>
      <li>ğŸ§›â€â™‚ï¸</li>
      <li>ğŸ·</li>

</body>
  <script>
    // è¿™äº›domæ“ä½œæ„Ÿè§‰æŒºå®åœ¨çš„
    // å…¶å®æƒ³äº†è§£äº†è§£  forEach  å’Œ   forâ€¦â€¦of çš„ä½¿ç”¨æ–¹æ³•å’ŒåŒºåˆ«
    document.querySelectorAll('.dock li').forEach(li => {
      // è¿™æ˜¯é¼ æ ‡æ»‘è¿‡çš„æ•ˆæœ
      li.addEventListener('mousemove', e => {
        // ----------ä½¿ç”¨getBoundingClientRect()æ„Ÿè§‰è¿˜æ˜¯æŒºå¦™çš„
        let item = e.target;
        let itemRect = item.getBoundingClientRect();

        // è¿™ä¸ªç®—æ³• æ„Ÿè§‰æœ‰ç‚¹å¥‡å¥‡æ€ªæ€ªçš„
        let offset = Math.abs(e.clientX - itemRect.left) / itemRect.width;

        let prev = item.previousElementSibling || null;
        let next = item.nextElementSibling || null;

        let scale = 0.6;

        resetScale();

        if (prev) {
          prev.style.setProperty('--scale', 1 + scale * Math.abs(offset - 1))
        }
        
        item.style.setProperty('--scale', 1 + scale)
        
        if (next) {
          next.style.setProperty('--scale', 1 + scale * offset)
        }
      })
    })
    document.querySelector('.dock').addEventListener('mouseleave', e => {
      resetScale()
    })

    function resetScale() {
      document.querySelectorAll('.dock li').forEach(li => {
        li.style.setProperty('--scale', 1)
      })
    }
  </script>
