<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态计算 font-size</title>
  <!-- 
    * JS动态计算，flexible.js 库    比较麻烦
    * 利用vw相对单位，动态换算font-size
   -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html {
      /* 375是逻辑像素 */
      /* font-size: 100vw */    /* 在iphone6 -> 375px */
      font-size: 26.666667vw;   /* 在iphone6 -> 100px */
    }
    body {
      /* rem布局则一定要在body里重置font-size的大小 */
      font-size: 0.16rem;
    }
    .box {
      width: 1rem;    /* 无论屏幕分辨率多大，页面可视区分成了100vw和100vh */
      height: 1rem;
      background-color: pink;
    }
   </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
