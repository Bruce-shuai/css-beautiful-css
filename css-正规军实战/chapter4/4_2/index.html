<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      width: 500px;
      height: 500px;
      background-color: skyblue;
      /* flex 在父容器里设置，但针对的是父容器里子元素的排列 */
      /* 子元素默认是水平排列(沿着主轴排列) */
      display: flex;    
       /* 改变主轴方向 4种 */
      flex-direction: row-reverse;
    }
    .main div {
      width: 100px;
      height: 100px;
      background-color: pink;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>
</html>
