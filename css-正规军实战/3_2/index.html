<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background: pink;
      /* 消除子盒子margin-top传递问题 */
      /* border: 1px solid black; */
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      /* 会让.box1 盒子有margin-top：30px的效果 */
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
</body>
</html>
