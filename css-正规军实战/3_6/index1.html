<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      border: 2px solid black;
    }
    .box1 {
      width: 50px;
      height: 50px;
      background-color: pink;
      /* 有了浮动之后，box1 就要高于box2(box2没浮动的前提下)了 */
      float: left;  
    }
    .box2 {
      width: 150px;
      height: 150px;
      background-color: skyblue;
      /* box1、box2都浮动，则高度一样，并排放置 */
      float: left;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>
</body>
</html>
