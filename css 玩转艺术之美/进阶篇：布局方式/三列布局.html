<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .three-column-layout {
      width: 400px;
      height: 400px;
    }

    .left {
      float: left;
      width: 50px;
      height: 100%;
      background-color: #f66;
    }

    .center {
      float: left;
      width: 100px;
      height: 100%;
      background-color: #66f;
    }

    .right {
      /* 这里的overflow:hidden 是有什么效果呢 */
      overflow: hidden;
      height: 100%;
      background-color: #3c9;
    }
    /* flex:1 这个用法感觉挺巧妙的 */
  </style>
</head>
<body>
  <div class="three-column-layout">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
